<p-menubar [model]="items" [style]="{'background-color' : 'transparent', 'margin-inline' : '25px'}">
    <ng-template pTemplate="start">
        <img src="assets/images/logonavbar.png" height="40" class="mr-2">
    </ng-template>
    <div class="flex card-container overflow-hidden">
        <div class="flex flex-wrap lg:flex-wrap card-container" style="max-width: 800px">
            <div class="flex align-items-center justify-content-center font-bold text-white m-2 border-round">
                <input type="text" pInputText placeholder="Buscar" id="input-buscar">
                <button type="button" class="p-button-secondary" pButton icon="pi pi-search"></button>
            </div>
            <div class="flex align-items-center justify-content-center font-bold text-white m-2 border-round">
                <button type="button" pButton icon="pi pi-shopping-cart" id="shop-cart-button"></button>
            </div>
            <div class="flex align-items-center justify-content-center font-bold text-white m-2 border-round">
                <button [ngClass]="userLog ? 'user-button-logged' : 'user-button'" type="button" label="{{textLog}}"
                    pButton icon="{{iconLog}}" (click)="userButton()" [loading]="isLoadingButton"></button>
            </div>
        </div>
    </div>
</p-menubar>
<div *ngIf="userRegister; else registerSlide">
    <p-sidebar [(visible)]="visibleSidebar5" position="bottom" [style]="{height:'42em'}">
        <div class="surface-card p-4 shadow-1 border-round w-full">
            <div class="text-center mb-5">
                <img src="assets/images/logonavbar.png" alt="Image" height="50" class="mb-3">
                <div class="text-900 text-3xl font-medium mb-3">Hola, Bienvenido!! 👋</div>
                <span class="text-600 font-medium line-height-3">No tenes una cuenta?</span>
                <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="userRegister = false">Create una!</a>
            </div>
            <div class="card">
                <div class="flex justify-content-center flex-wrap card-container">
                    <div class="w-4">
                        <label for="email1" class="block text-900 font-medium mb-2">Usuario</label>
                        <input id="email1" type="text" placeholder="user-example@example.com" #userName required pInputText
                            class="formControl w-full mb-3">
    
                        <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
                        <input id="password1" type="password" placeholder="min. 6 digitos" #userPassword required pInputText
                            class="formControl w-full mb-3">
    
                        <div class="flex align-items-center justify-content-between mb-6">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1" class="text-900">Remember me</label>
                            </div>
                            <a class="no-underline ml-2 text-blue-500 text-right cursor-pointer"
                                style="font-size: 10px;">Recuperar
                                Contraseña</a>
                        </div>
    
                        <button pButton pRipple label="Iniciar Sesión" icon="pi pi-user" class="w-full"
                            (click)="ingresarUser(userName.value, userPassword.value)"></button>
                        <p-divider align="center" type="dashed">
                            <b>O podes</b>
                        </p-divider>
                        <button pButton pRipple type="button" label="Ingresar con Google" icon="pi pi-google"
                            class="p-button-outlined p-button-rounded ml-7"
                            (click)="ingresarGoogle()"></button>
                    </div>
                </div>
            </div>
        </div>
    </p-sidebar>
</div>
<ng-template #registerSlide>
    <p-sidebar [(visible)]="visibleSidebar5" position="bottom" [style]="{height:'42em'}">
        <div class="surface-card p-4 shadow-1 border-round w-full">
            <div class="text-center mb-5">
                <img src="assets/images/logonavbar.png" alt="Image" height="50" class="mb-3">
                <div class="text-900 text-3xl font-medium mb-3">Nuevo usuario!! 🙌</div>
            </div>
            <div class="card">
                <div class="flex justify-content-center flex-wrap card-container">
                    <div class="w-4">
                        <label for="name1" class="block text-900 font-medium mb-2">Nombre completo</label>
                        <input id="name1" type="text" placeholder="Sergio Perez" #userName required pInputText
                            class="formControl w-full mb-3">

                        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                        <input id="email1" type="text" placeholder="user-example@example.com" #userEmail required pInputText
                            class="formControl w-full mb-3">
    
                        <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
                        <input id="password1" type="password" placeholder="min. 6 digitos" #userPassword required pInputText
                            class="formControl w-full mb-3">
                        <br>
                        <button pButton pRipple label="Registrame" icon="pi pi-user-plus" class="w-full"
                            (click)="crearUser(userName.value, userEmail.value, userPassword.value)"></button>
                        <p-divider align="center" type="dashed">
                            <b>¿Ya tenes una cuenta?</b>
                        </p-divider>
                        <button pButton pRipple type="button" label="Volver a Inicio de Sesión" icon="pi pi-user"
                            class="p-button-outlined p-button-secondary ml-6"
                            (click)="userRegister = true"></button>
                    </div>
                </div>
            </div>
        </div>
    </p-sidebar>
</ng-template>
<p-toast position="bottom-center" key="bc"></p-toast>
