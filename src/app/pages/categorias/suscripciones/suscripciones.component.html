<p-messages severity="custom" [style]="{'background-color': '#B2DFDB', 'border-radius' : '4px'}">
    <ng-template pTemplate>
        <div class="ml-6" style="height: 1.2em; font-size: 1.4em; color: #009688;">Suscripciones</div>
    </ng-template>
</p-messages>
<br>
<p-table [value]="suscrip" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Imagen</th>
            <th>Precio</th>
            <th>Plataforma</th>
            <th>Reviews</th>
            <th>Status</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-suscrip>
        <tr>
            <td>{{suscrip.nombre}}</td>
            <td><img src="{{suscrip.url}}" [alt]="suscrip.name" width="100" class="shadow-4" /></td>
            <td>{{suscrip.precio | currency:'ARS $'}}</td>
            <td>{{suscrip.plataforma}}</td>
            <td><p-rating [ngModel]="suscrip.rating" [readonly]="true" [cancel]="false"></p-rating></td>
            <td><span [class]="'product-badge status-' + suscrip.status.toLowerCase()">{{suscrip.status}}</span></td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
            En total hay {{suscrip ? suscrip.length : 0 }} suscripciones en stock.
        </div>
    </ng-template>
</p-table>
