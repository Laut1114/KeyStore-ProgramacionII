<div id="carrousel-container">
    <p-carousel [value]="productos" styleClass="custom-carousel" [numVisible]="3" [numScroll]="2" [circular]="true"
        [responsiveOptions]="responsiveOptions" [autoplayInterval]="4000">
        <ng-template let-carousel pTemplate="item">
            <div class="product-item">
                <div class="product-item-content">
                    <div class="p-mb-3">
                        <img src="{{carousel.url}}" [alt]="carousel.nombre" class="carousel-image"
                            id="carousel-imagen" />
                    </div>
                    <div>
                        <h4 class="p-mb-1" style="font-size: 1.2em; padding-inline: 10px;">{{carousel.nombre}}</h4>
                        <h5 class="p-mt-0 p-mb-3"
                            style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 1em;">$
                            {{carousel.precio}}</h5>
                        <div class="car-buttons p-mt-5">
                            <p-button type="button" id="button" styleClass="p-button p-button-rounded p-mr-2"
                                icon="pi pi-arrow-right">
                            </p-button>
                            <p-button type="button" id="button" styleClass="p-button-success p-button-rounded p-mr-2"
                                icon="pi pi-star-fill"></p-button>
                            <p-button type="button" id="button" styleClass="p-button-help p-button-rounded"
                                icon="pi pi-shopping-cart"></p-button>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>

<br>

<p-divider align="center">
    <span class="p-tag">Otros Productos</span>
</p-divider>
